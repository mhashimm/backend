postgres = {
  url = "jdbc:postgresql://"${POSTGRESQL_DB_HOST}"/"${POSTGRESQL_DB_NAME}
  driver = org.postgresql.Driver
  properties = {
    databaseName = ${POSTGRESQL_DB_NAME}
    user = ${POSTGRESQL_DB_USER}
    password = ${POSTGRESQL_DB_PASSWORD}
  }
  numThreads = 2
  connectionTimeout = 5000
  validationTimeout = 5000
}

postgreslocal = {
  url = "jdbc:postgresql://localhost:5432/sisdn"
  driver = org.postgresql.Driver
  properties = {
    databaseName = sisdn
    user = postgres
    password = mysecretpassword
  }
  numThreads = 10
  connectionTimeout = 5000
  validationTimeout = 5000
}

akka {
  //loggers                     = ["akka.event.slf4j.Slf4jLogger"]
  //loglevel                    = "DEBUG"
  //logging-filter              = "akka.event.slf4j.Slf4jLoggingFilter"
 // router-misconfiguration     = on
  
  serializers {
    admissionSerilizer        = "sisdn.admission.AdmissionSerializer"
    proto                     = "akka.remote.serialization.ProtobufSerializer"
  }

  serialization-bindings {
    "com.google.protobuf.Message"         = proto
    #"sisdn.admission.AdmissionEvt"       = admissionSerilizer
    "sisdn.admission.SubmittedEvt"        = admissionSerilizer
    "sisdn.admission.ProcessedEvt"        = admissionSerilizer
    "sisdn.admission.ValidatedEvt"        = admissionSerilizer
    #"java.io.Serializable"               = none
  }

  persistence {
    journal.plugin = "jdbc-journal"
    snapshot-store.plugin = "jdbc-snapshot-store"
  }
}

akka-persistence-jdbc {
  slick {
    driver = "slick.driver.PostgresDriver"
    db {
      host = "boot2docker"
      host = ${?POSTGRESQL_DB_HOST}
      port = "5432"
      port = ${?POSTGRESQL_DB_PORT}
      name = "docker"
      name = ${?POSTGRESQL_DB_NAME}

      url = "jdbc:postgresql://"${akka-persistence-jdbc.slick.db.host}":"${akka-persistence-jdbc.slick.db.port}"/"${akka-persistence-jdbc.slick.db.name}
      user = ${POSTGRESQL_DB_USER}
      password = ${POSTGRESQL_DB_PASSWORD}
      driver = "org.postgresql.Driver"
      keepAliveConnection = on
      numThreads = 2
      queueSize = 100
    }
  }

  tables {
    journal {
      tableName = "journal"
      schemaName = ""
      columnNames {
        persistenceId = "persistence_id"
        sequenceNumber = "sequence_number"
        created = "created"
        tags = "tags"
        message = "message"
      }
    }

    deletedTo {
      tableName = "deleted_to"
      schemaName = ""
      columnNames = {
        persistenceId = "persistence_id"
        deletedTo = "deleted_to"
      }
    }

    snapshot {
      tableName = "snapshot"
      schemaName = ""
      columnNames {
        persistenceId = "persistence_id"
        sequenceNumber = "sequence_number"
        created = "created"
        snapshot = "snapshot"
      }
    }
  }

  query {
    separator = ","

  }
}